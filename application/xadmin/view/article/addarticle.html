{extend name="public/header"/} {block name="contents"}

<!--百度编辑文章所需组件-->
<script type="text/javascript" src="__STYLE__/baidu/ueditor.config.js"></script>
<script type="text/javascript" src="__STYLE__/baidu/ueditor.all.min.js"></script>

<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>

<div class="layui-row header_box">
	<form class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<textarea name="desc" placeholder="请输入文章简介" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">封面</label>
			<div class="layui-input-block">
				<button type="button" class="layui-btn" id="test1">
				  	<i class="layui-icon">&#xe67c;</i>上传图片
				</button>
				<img src="http://aliimg.changba.com/cache/photo/61533378_640_640.jpg" alt="小氏小蚊博客" class="xiao_article_img"/>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">分类</label>
			<div class="layui-input-block">
				<select name="city" lay-verify="required">
					<option value=""></option>
					<option value="0">北京</option>
					<option value="1">上海</option>
					<option value="2">广州</option>
					<option value="3">深圳</option>
					<option value="4">杭州</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">标签</label>
			<div class="layui-input-block">
				<input type="checkbox" name="like[write]" title="写作">
				<input type="checkbox" name="like[read]" title="阅读" checked>
				<input type="checkbox" name="like[dai]" title="发呆">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="0" title="正常" checked>
				<input type="radio" name="sex" value="1" title="关闭">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

	<script>
		//Demo
		layui.use(['form', 'upload'], function() {
			var form = layui.form;
			var upload = layui.upload;

			//监听提交
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});

			//执行实例
			var uploadInst = upload.render({
				elem: '#test1' //绑定元素
					,
				url: '/upload/' //上传接口
					,
				done: function(res) {
					//上传完毕回调
				},
				error: function() {
					//请求异常回调
				}
			});

		});
	</script>
</div>

{/block}
